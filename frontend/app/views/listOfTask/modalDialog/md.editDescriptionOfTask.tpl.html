<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Описание задачи:</span>
        <input ng-model="tmpTask.description" type="text" class="form-control" placeholder="Описание"
               aria-describedby="basic-addon1">
    </div>
</div>
<div class="modal-footer">
    <button ng-click="ok()" type="button" class="btn btn-success">Сохранить изменения</button>
    <button ng-click="cancel()" type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
</div>
