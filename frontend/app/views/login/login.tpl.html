<div id="wrapper_for_login">
    <div id="login-password-container">
        <h1>Вход в TODO List</h1>
        <form method="post" name="loginForm" id="formForLogin">
            <div>
                <label for="login">Электронная почта или логин<span class="required">*</span>:</label>
                <input class="form-control" type="text" id="login" placeholder="например, user@gmail.com или user" required ng-model="user.login">
            </div>

            <div>
                <label for="password">Пароль:</label>
                <input class="form-control" type="password" id="password" placeholder="например, qwerty" ng-model="user.password">
            </div>

            <div>
                <input type="submit" class="btn btn-default" value="Войти" ng-click="login(user)"
                       ng-disabled="loginForm.$invalid">
                <a ui-sref="signUp" class="btn btn-link">Создать аккаунт</a>
            </div>
        </form>
    </div>
</div>
