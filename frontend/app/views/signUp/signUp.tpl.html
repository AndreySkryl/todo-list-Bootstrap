<div id="wrapper_for_sign_up">
    <h1>Создать аккаунт TODO List</h1>
    <form method="post" name="signUpForm" id="formForSignUp">
        <div>
            <label for="login">Логин<span class="required">*</span>:</label>
            <input class="form-control" type="text" id="login" placeholder="например, user" required ng-model="user.login">
        </div>

        <div>
            <label for="lastName">Фамилия:</label>
            <input class="form-control" type="text" id="lastName" placeholder="например, Иванов" ng-model="user.lastName">
        </div>

        <div>
            <label for="firstName">Имя:</label>
            <input class="form-control" type="text" id="firstName" placeholder="например, Иван" ng-model="user.firstName">
        </div>

        <div>
            <label for="password">Пароль:</label>
            <input class="form-control" type="password" id="password" placeholder="например, qwerty" ng-model="user.password">
        </div>

        <div>
            <label for="eMail">Электронная почта<span class="required">*</span>:</label>
            <input class="form-control" type="email" id="eMail" placeholder="например, user@gmail.com" required ng-model="user.eMail">
        </div>

        <div>
            <input type="submit" class="btn btn-default" value="Создать новый аккаунт"  ng-click="signUp(user)" ng-disabled="signUpForm.$invalid">
        </div>

        <div>
            <label>Уже есть аккаунт? <a ui-sref="login" class="btn btn-link">Войти</a></label>
        </div>
    </form>
</div>
