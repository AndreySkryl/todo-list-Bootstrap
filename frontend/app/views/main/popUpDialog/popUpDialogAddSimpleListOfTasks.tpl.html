<div id="popUpDialogAddSimpleListOfTasks-bg" ng-show="showPopUpDialogAddSimpleListOfTasks">
    <div id="popUpDialogAddSimpleListOfTasks">
        <span>
            <label for="nameOfSimpleListOfTasks">Наименование:</label>
            <input class="form-control" id="nameOfSimpleListOfTasks" type="text" ng-model="nameOfSimpleListOfTasks">
        </span>

        <fieldset ng-show="(listsOfTasks | filter:{favourites:1}).length != 0">
            <div>
                <input id="creatingSimpleListOfTasksBasedOnTemplateListOfTasks"
                       type="radio" name="favourites" value="1"
                       ng-model="typeOfCreateOfSimpleListOfTasks"
                >
                <label for="creatingSimpleListOfTasksBasedOnTemplateListOfTasks">На основе шаблона:</label>
            </div>

            <div>
                <select
                        ng-model = "selectedTemplateListOfTasks"
                        ng-options = "listOfTasks.guid as listOfTasks.name for listOfTasks in listsOfTasks | filter:{favourites:1} | orderBy:['name']"
                        ng-init = "selectedTemplateListOfTasks = listsOfTasks[0]"
                        ng-disabled = "typeOfCreateOfTemplateListOfTasks === '0'"
                        class="form-control"
                >
                </select>
            </div>

            <div>
                <input id="creatingSimpleListOfTasksBasedOnSimpleListOfTasks"
                       type="radio" name="favourites" value="0"
                       ng-model="typeOfCreateOfSimpleListOfTasks">
                <label for="creatingSimpleListOfTasksBasedOnSimpleListOfTasks">Чистый список задач</label>
            </div>
        </fieldset>

        <div class="description">
            <label for="descriptionOfCreatedSimpleListOfTasks">Описание списка задач:</label>
            <textarea class="form-control" id="descriptionOfCreatedSimpleListOfTasks" ng-model="descriptionOfSimpleListOfTasks"></textarea>
        </div>

        <br>

        <div id="activitiesForCreatedSimpleListOfTasks">
            <button id="addSimpleListOfTasksApprove" ng-click="popUpDialogAddSimpleListOfTasksApprove()"
                    class="btn btn-success"
            >
                Ок
            </button>
            <button id="addSimpleListOfTasksCancel" ng-click="closePopUpDialogAddSimpleListOfTasks()"
                    class="btn btn-default"
            >
                Отмена
            </button>
        </div>
    </div>
</div>
